name: Run sign-issuers.js and PR

on:
  workflow_dispatch:  # manual trigger

jobs:
  run-script-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to create PR branches properly

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  # specify your Node version here

      - name: Install dependencies
        run: npm install

      - name: Run sign-issuers script
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY_0_0 }}
        run: |
          node scripts/sign-issuers.js "$PRIVATE_KEY"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch with changes
        run: |
          git checkout -b sign-issuer-files-0-0
          git add .
          git diff --quiet && echo "No changes detected, skipping commit and PR" && exit 0
          git commit -m "Run sign-issuers.js to update issuer files"
          git push origin sign-issuers-files-0-0 --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Run sign-issuers.js to update issuer files"
          branch: sign-issuers-files-0-0
          title: "Update issuer files via sign-issuers.js"
          body: |
            This PR was created automatically by the GitHub Action that runs `scripts/sign-issuers.js`.

