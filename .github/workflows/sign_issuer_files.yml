name: Sign issuer files

on:
  workflow_dispatch:  # manual trigger

jobs:
  run-script-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to create PR branches properly

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'  # specify your Node version here

      - name: Install dependencies
        run: npm install

      - name: Run sign-issuers script
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY_0_0 }}
        run: |
          node scripts/sign-issuers.js "$PRIVATE_KEY"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update issuer file signatures"
          branch: sign-issuers-files-0-0
          delete-branch: true
          title: "Update issuer file signatures"
          body: |
            This PR was created automatically by the GitHub Action that runs `scripts/sign-issuers.js`.

